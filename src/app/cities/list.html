<div class="wrapper wrapper-content  animated">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                         <div class="pull-right" style="margin-right: 2%;">
                            <button class="btn btn-info" type="button" ui-sref="cities.create">Scraping</button>
                        </div> 
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="tab-pane active" id="tab_a">
                        <button class="btn btn-link pull-right" ng-click="exportToExcel('#tableToExport')">
                            <span class="glyphicon glyphicon-share"></span>
                            Export to Excel
                        </button>
                        <br>

                    </div>
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th class="text-center">Name</th>
                                <th class="text-center">Country </th>
                                <th class="text-center">Scraping Url</th>
                                <th class="text-center">Scrapping Website</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="city in cities">
                                <td class="text-center">{{city.name}} </td>
                                <td class="text-center">{{city.country}}</td>
                                <td class="text-center"><a href="{{city.scrapingUrl}}" target="_blank">{{city.scrapingUrl}}</a></td>
                                <td class="text-center">{{city.scrapingWebsite}}</td>
                                <td class="text-center">
                                    <button type="button" ng-click="edit(city.id)" class="btn btn-primary btn-xs">Edit</button>
                                    <button type="button" ng-click="delete(city.id)" ng-confirm-click="Do you want to delete city : {{city.name}}" class="btn btn-danger btn-xs">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                  
                        <table ng-hide="true" id="tableToExport" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Country </th>
                                    <th class="text-center">Scraping Url</th>
                                    <th class="text-center">Scrapping Website</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="city in cities">
                                    <td class="text-center">{{city.name}} </td>
                                    <td class="text-center">{{city.country}}</td>
                                    <td class="text-center">{{city.scrapingUrl}}</td>
                                    <td class="text-center" >{{city.scrapingWebsite}}</td>
                                </tr>
                            </tbody>
                        </table>
                  
                </div>
            </div>
        </div>
    </div>
</div>
