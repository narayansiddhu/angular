<div class="wrapper wrapper-content  animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                </div>
                <div class="ibox-content" style="border:none;">
                    <div class="clients-list">
                        <div class="full-height-scroll">
                            <div class="table-responsive">
                                <table class="ordersView" datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Contact No</th>
                                            <th>Email</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="wareHouse in wareHouseList"> 
                                            <td>
                                                {{wareHouse.firstName}}
                                            </td>
                                            <td>{{wareHouse.username}}</td>
                                            <td>{{wareHouse.email}}</td> 
                                            <td>  
                                                <button type="button" ng-click="edit(wareHouse.id)" class="btn btn-primary btn-xs">Edit</button>
                                                <button type="button" ng-click="delete(wareHouse.id)" ng-confirm-click="Do you want to delete franchise user : {{wareHouse.username}}" class="btn btn-danger btn-xs">Delete</button> 
                                            </td>
                                        </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
