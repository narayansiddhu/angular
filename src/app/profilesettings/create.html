<div class="wrapper wrapper-content animated fadeIn ecommerce">
    <div class="ibox-content">
        <form novalidate="novalidate" ng-submit="valid.onSubmit()">
            <fieldset class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="red">*</span>Project Name</label>
                    <div class="col-sm-3">
                        <select class="form-control" ng-model="block.projectId">
                                <option value="">Select Project</option>
                                <option ng-repeat="projects in project" value="{{projects.id}}">
                                        {{projects.projectName}}
                                    </option>
                        </select>
                        <span class="error">{{errorsinp.projectId}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        <span class="red">*</span> Block Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="blockname" ng-model="block.block" placeholder="Name" class="form-control "
                            ng-trim="true">
                        <span class="error">{{errorsinp.block}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Status</label>
                    <div class="col-sm-4">
                        <input type="checkbox" ng-model="block.status" class="form-control " checked="checked">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-success" ng-click="save(block)">Submit</button>
                        <button type="button" class="btn btn-danger" ng-click="cancel();">Cancel</button>
                    </div>
                </div>
    </div>

    </fieldset>
    </form>
</div>
</div>
