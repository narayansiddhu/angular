<div class="wrapper wrapper-content animated fadeIn ecommerce">
        <div class="ibox-content">
            <form novalidate="novalidate" ng-submit="valid.onSubmit()">
                <fieldset class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="red">*</span>Country Name</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="country" ng-change="countryChange(country)">
                                <option value="">Select Country</option>
                                <option value="US">US</option>
                                <option value="INDIA">INDIA</option>
                            </select>
                            <span class="error">{{errorsinp.country}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="red">*</span>City Name</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="city" ng-change="cityChange(city)">
                                <option value="">Select City</option>
                                <option ng-repeat="city in cities" value="{{city.id}}">
                                    {{city.name}}
                                </option>
                            </select>
                            <span class="error">{{errorsinp.city}}</span>
                            <span class="error">{{notfoundcity}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="red">*</span>Place Name</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="events.placeId">
                                <option value="">Select Place</option>
                                <option ng-repeat="place in places" value="{{place.id}}">
                                    {{place.name}}
                                </option>
                            </select>
                            <span class="error">{{notfoundplace}}</span>
                            <span class="error">{{errorsinp.place}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="red">*</span>Event Title</label>
                        <div class="col-sm-3">
                            <input type="text" name="eventName" ng-model="events.title" placeholder="Title" class="form-control " ng-trim="true">
                            <span class="error">{{errorsinp.title}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            <span class="red">*</span>Description</label>
                        <div class="col-sm-3">
                            <textarea name="address" ng-model="events.description" class="form-control ng-pristine ng-valid ng-untouched ng-empty" ng-trim="true"
                                aria-invalid="false"></textarea>
                            <span class="error">{{errorsinp.description}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Event Image</label>
                        <div class="col-sm-3">
                            <input type="file" ng-model="events.eventImage" file-model="appartmentAddLogo" ng-trim="true" class="form-control" nv-file-select=""
                                uploader="logo_appartment" id="img">
                            <div id="apartment_logo" class="delete" ng-show="DPhotogetImage" ng-if="appartment.logo">
                                <span>
    
                                    <a class="close_icon1" style="position: absolute;left: 0px; top: 13px;" ng-click="apartment_logo();">X</a>
                                    <img class="img-thumbnail" src="{{baseurlimg}}{{appartment.logo}}" alt="Image" width="100" style="margin-top: 2%;" />
                                </span>
                            </div>
                            <div class="col-lg-12" style="padding: 0px;">
                                <table class="table">
                                    <thead>
                                        <tr>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in logo_appartment.queue">
                                            <td nowrap style="padding-left: 0px;">
                                                <button type="button" class="btn btn-success btn-xs" accept=".png,.jpg" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                    <span class="glyphicon glyphicon-upload"></span> Upload
                                                </button>
                                                <span ng-show="item.isSuccess">Image Successfully Uploaded </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <span class="error">{{errorsinp.eventimage}}</span>
                        </div>
                        
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-success" ng-click="save(events)">Submit</button>
                            <button type="button" class="btn btn-danger" ng-click="cancel();">Cancel</button>
                        </div>
                    </div>
        </div>
    
        </fieldset>
        </form>
    </div>
    </div>
