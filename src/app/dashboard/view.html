<style type="text/css">
.font-size{
    font-size: 35px;
}
</style>
<div class="wrapper wrapper-content animated fadeIn ngCloak">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <!-- <span class="label label-success float-right">Monthly</span> -->
                    <h5>Users</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="font-size">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <h1 class="no-margins">{{totalUsersCount}}</h1>
                            <!-- <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div> -->
                            <small>Total Users</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <!-- <span class="label label-success float-right">Monthly</span> -->
                    <h5>Cities</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="font-size">
                                <i class="fa fa-bitbucket"></i>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <h1 class="no-margins">{{totalBlocksCount}}</h1>
                            <!-- <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div> -->
                            <small>Total Cities</small>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <!-- <span class="label label-success float-right">Monthly</span> -->
                    <h5>Places</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="font-size">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <h1 class="no-margins">{{totalProjectsCount}}</h1>
                            <!-- <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div> -->
                            <small>Total Places</small>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <!-- <span class="label label-success float-right">Monthly</span> -->
                    <h5>Events</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="font-size">
                                <i class="fa fa-codepen"></i>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <h1 class="no-margins">{{totalflats}}</h1>
                            <!-- <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div> -->
                            <small>Total Events</small>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
